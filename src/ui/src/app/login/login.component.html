<div class="container py-5 text-center">
    <main class="form-signin w-25 m-auto">
      <form [formGroup]="loginForm">
  
        <div *ngIf="error" class="alert alert-danger p-1">Email or password was incorrect</div>
        <div class="form-floating">
          <input type="email" class="form-control" formControlName="email" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="password" id="floatingPassword"
            placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary my-3 mx-1" (click)="onSubmit()">Login</button>
        <button class="btn btn-primary my-3 mx-1" [routerLink]="['/register']">Register</button>
      </form>
    </main>
  </div>
